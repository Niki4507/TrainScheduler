<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div class="container">
<div class="jumbotron jtstyling">
	<h1>Anytime is Train Time</h1>
	<h3>Choo Choo. Chee Chee.</h3>
</div>

<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Train Schedule</div>

  <!-- Table -->
  <table class="table">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody class="table-body">
    </tbody>
  </table>
 </div>
<br>
<div>
<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form role="form">

				  	  <!-- Here we create the text box for capturing the search term-->
					  <div class="form-group">
					    <label for="train-name">Train Name</label>
					    <input type="text" class="form-control" id="train-name">
					  </div>

					  <!-- Here we capture the number of records that the user wants to retrieve  -->
					  <div class="form-group">
					    <label for="destination">Destination</label>
						<input class="form-control" id="destination">			  
					  </div>

				  	  <!-- Here we capture the Start Year Parameter-->
					  <div class="form-group">
					    <label for="train-time">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="first-train">
					  </div>

				  	  <!-- Here we capture the End Year Parameter -->
					  <div class="form-group">
					    <label for="frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
					</form>
				</div>
			</div>
</div>
</div>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="assets/logic.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
